<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex assignment</title>
    <style>
        
        .navbar{
            display: flex;
            flex-direction: column;
            width:100%;
            height: 300px;
            background-color: rgb(1, 1, 41);
            margin-left: 0;
            margin-right: 0;
        }
        .nav-container{
            color:white;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
           
            
        }

        .nav-container p{
            margin-left: 20px;
            font-size: 20px;
            margin-top: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        *{
            margin: 0;
        }

        
        .nav-container2{
            display: flex;
            margin-top: 20px;
            flex-direction: row;
            margin-left: 20px;
           
            justify-content: space-between;
            
            
           
        }
        .nav-container2 p{
            font-size: 25px;
            margin-top: 20px;
            font-family: 'Times New Roman', Times, serif;
            color: white;   
            font-weight: bold;
            
            height: 100px;
            width: 200px;
            
        }

        
        .webName{
            font-weight: bold;
        }
        #icon{
            height:270px;
            width:270px;
            
        
        }
        .btn{
            background-color: rgb(14, 177, 241);
            height:30px;
            width: 200px;
            margin-top: 15px;
            color:white;
            border: none;
            box-shadow: 2px;
            border-radius: 5px;
        }
        .success-container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .success-container img{
            clip-path:circle(50% at 50% 50%);
            width:300px;
            height:300px;
            box-shadow: 2px grey;
        }
        #heading{
            text-align: center; 
            margin-bottom: 50px;
            font-size:35px;
            font-family: 'Times New Roman', Times, serif;
            
            background: -webkit-linear-gradient(#3bb2f7,#1c2653);
           -webkit-background-clip: text;
           -webkit-text-fill-color: transparent;
        }
        
    </style>
    
</head>
<body>
    <div class="navbar">

        <div class="nav-container">
            <p class="webName">Coding Expert</p>
            <p style="margin-left: 1050px;">Home</p>
            <p>Pricing</p>
            <p style="margin-right: 20px;">Profile</p>
            

        </div> 
        <div class="nav-container2">
         <div class="inner-container">
            <p>This is a website to rock your coding interview</p>
            <button type="button" class="btn">Sign Up</button>
         </div>
         
         <img id="icon"src="https://icon-library.com/images/programmer-icon/programmer-icon-14.jpg"></img>


        </div>
        <h2 id="heading">Do you want to become successful like them? What are you waiting for?</h2>
        <div class="success-container">
            <img src="https://static10.tgstat.ru/channels/_0/7a/7a5ed7e928a1c7e9bbae162b47bde9b5.jpg"></img>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Steve_Jobs_Headshot_2010-CROP_%28cropped_2%29.jpg/800px-Steve_Jobs_Headshot_2010-CROP_%28cropped_2%29.jpg"></img>
            <img src="https://i.guim.co.uk/img/media/43de83936de69e99c2251f371442f9cb00cbbedd/0_2242_8700_5220/master/8700.jpg?width=1200&height=1200&quality=85&auto=format&fit=crop&s=c1f12f3a1de5392d84170ee0ddcc1539"></img>
            <img src="https://cdn.vox-cdn.com/thumbor/wDvmcj9eEin57A1Nww0yBM1jASc=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/22386618/1229901940.jpg"></img>

        </div>

        
            
            
            
     
    </div>
    
</body>
</html>
